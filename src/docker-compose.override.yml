
services:
    CatalogDb:
        container_name: catalogdb
        environment:
            - POSTGRES USER=postgres
            - POSTGRES_PASSWORD=postgress
            - POSTGRES_DB=CatalogDb
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres_catalog:/var/lib/postgresql/data/
volumes:
  postgres_catalog: